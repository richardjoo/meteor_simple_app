<head>
  <title>meteor_simple_app</title>
</head>

<body>
  <div id="container">{{> random_number}}</div>
</body>

<template name="random_number">
  	<h1>Random Number</h1>

 	<form id="new_entry">
	 	<input type="text" name="name" id="new_entry_name">
	  	<input type="submit" value="Add">
	</form>
	
	<button id="pick">Pick number</button>

	<ul id="number_list">
		{{#each number_list}}
	  		<li>
	  			{{number}}
	  			{{#if picked}}
					<span> -- Picked</span>
				{{/if}}
	  		</li>
		{{/each}}
	</ul>
</template>
